<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Our Platform</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      h2 {
        color: #333333;
      }
      p {
        color: #555555;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #28a745;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
      .footer {
        margin-top: 40px;
        font-size: 12px;
        color: #999999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome, {{name}}!</h2>
      <p>
        Thank you for registering with us. Your account has been successfully created, and you're now part of our community.
      </p>
      <p>
        You can now log in and start exploring our features.
      </p>
      <p class="footer">
        &copy; {{year}} Your Company Name. All rights reserved.
      </p>
    </div>
  </body>
</html>
